<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="calculator.js"></script>
</head>

<body>
    <h1>Calculator by Olemagic</h1>
    <div id="calculator">
        <div id="display">
            <input type="text" id="displayInput" value="0" disabled>
        </div>
        <div id="buttons">
            <button onclick="test()">%</button>
            <button onclick="test()">CE</button>
            <button onclick="test()">C</button>
            <button class="backbutton" onclick="test()">⌫</button>
            <br>
            <button onclick="test()">1/x</button>
            <button onclick="test()">x²</button>
            <button onclick="test()">√x</button>
            <button onclick="test()">÷</button>
            <br>
            <button onclick="test()">7</button>
            <button onclick="test()">8</button>
            <button onclick="test()">9</button>
            <button onclick="test()">×</button>
            <br>
            <button onclick="test()">4</button>
            <button onclick="test()">5</button>
            <button onclick="test()">6</button>
            <button onclick="test()">-</button>
            <br>
            <button onclick="test()">1</button>
            <button onclick="test()">2</button>
            <button onclick="test()">3</button>
            <button onclick="test()">+</button>
            <br>
            <button onclick="test()">+/-</button>
            <button onclick="test()">0</button>
            <button onclick="test()">,</button>
            <button onclick="test()">=</button>

        </div>
    </div>
</body>
</html>
